<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stop()" @mouseleave="scroll()">

                <div class="item">
                    <img :src="slides[currentIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>{{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="slidePrev()"></div>
                    <div class="next" @click="slideNext()"></div>
                    <div class="thumb" :class="currentIndex === index ? 'active': ''" v-for="(photo, index) in slides" @click="clickThumb(index)">
                        <img :src="photo.image" alt="">
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
